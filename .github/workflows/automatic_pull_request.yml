name: Auto PR from staging to production

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update pull request to production
        uses: repo-sync/pull-request@v2
        with:
          source_branch: staging
          destination_branch: production
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Auto-merge: staging â†’ production"
          pr_body: |
            This pull request was automatically created by a GitHub Action
            when code was pushed to the **staging** branch.
          pr_draft: false
